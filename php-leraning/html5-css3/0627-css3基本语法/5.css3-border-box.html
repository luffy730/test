<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#container{
				width: 100%;
				height: 50px;
				background: red;
			}
			#container #box{
				width: 700px;
				height: 50px;
				background: blue;
				margin: 0 auto;
			}
			#container #box .left{
				width: 100px;
				height: 50px;
				background: teal;
				float: left;
			}
			#container #box .right{
				width: 600px;
				height: 50px;
				background: darkgoldenrod;
				float: left;
				border: 3px solid yellow;
				/*以后宽和高就不用因为边框和内边距改变了*/
				box-sizing: border-box;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<header>
			<nav>
				<div id="container">
					<div id="box">
						<div class="left"></div>
						<div class="right">123</div>
					</div>
				</div>
			</nav>
		</header>
	</body>
</html>
