<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.button{
				width: 200px;
				height: 50px;
				border: none;
				background: #FCAD26;
				color: white;
				border-radius: 4px;
				box-shadow: 0px 5px 3px 0px darkorange;
				position: absolute;
				left: 0;
				top: 0;
			}
			.button:active{
				top: 2px;
				box-shadow: 0px 0px 3px 0px darkorange;
			}

		</style>
	</head>
	<body>
		<button class="button">开始游戏</button>
	</body>
</html>
