<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

			overflow:hidden;

			box-sizing: border-box;
			display: table-cell;
			
		}
		</style>
	</head>
	<body>
		<div class="right">
			<div class="input_box">
				<div class="btn"></div>
				<input type="text" name="" id="" />

	</body>
