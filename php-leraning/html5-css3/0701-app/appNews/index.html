<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	mui.plusReady(function(){
      		var regButton = document.getElementById("reg");
      		regButton.addEventListener('tap',function(){
      			mui.openWindow({
      				url : 'reg.html',
      				id : 'reg',
      				show: {//显示方式
						aniShow: 'pop-in'//滑动
					}
      			})
      		})
      		var loginButton = document.getElementById("login");
      		loginButton.addEventListener('tap',function(){
      			var account = document.getElementById("account");
      			var password = document.getElementById("password");
      			mui.ajax('http://api.jiunixing.com/appNews/index.php?c=Account&a=login',{
      				data:{
      					account:account.value,
      					password:password.value
      				},
      				dataType:'json',
      				type:'post',
      				timeout:10000,
      				success:function(phpData){
      					plus.ui.toast(phpData.msg);
      					//登陆成功
      					if(phpData.status == 1){
      						mui.openWindow({
      							url:'list.html',
      							id:'list',
      							show:{
      								aniShow:'pop-in'
      							}
      						})
      					}
      				},
      				error:function(){
      					plus.ui.toast('网络不通或者程序错误');
      				}
      			})
      		})
      		
      		
      	})
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title">登陆</h1>
	</header>
	<div class="mui-content">
	    <form class="mui-input-group">
	        <div class="mui-input-row">
	            <label>账号</label>
	            <input type="text" class="mui-input-clear" placeholder="请输入账号" id="account">
	        </div>
	        <div class="mui-input-row">
	            <label>密码</label>
	            <input type="password" class="mui-input-clear" placeholder="请输入密码" id="password">
	        </div>
	    </form>
	    <div class="mui-content-padded" align="center">
	        <button type="button" class="mui-btn mui-btn-blue mui-btn-block" style="height: 30px;line-height: 0px;" id="login">登陆</button>
	        <a href="javascript:;" id="reg">注册账号</a>
	    </div>
	    
	</div>
</body>
</html>
