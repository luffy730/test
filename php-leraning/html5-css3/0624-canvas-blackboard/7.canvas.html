<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#canvas{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="500" height="500"></canvas>
		<script type="text/javascript">
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext('2d');
			//保存当前行以上的状态（干净的画布）
			ctx.save();
			//第一条线
			ctx.beginPath();
			ctx.strokeStyle = 'darkblue';
			ctx.lineWidth = 5;
			ctx.moveTo(20,20);
			ctx.lineTo(450,450);
			ctx.stroke();
			
			//恢复到上次保存的状态（恢复到干净的画布）
			ctx.restore();
			//第二条线
			ctx.beginPath();
			ctx.moveTo(450,20);
			ctx.lineTo(20,450);
			ctx.stroke();
			
		</script>
	</body>
</html>
