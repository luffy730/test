<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title></title>
	<link rel="stylesheet" href="__ROOT__/Public/Bootstrap/Css/bootstrap.min.css" />
	<link rel="stylesheet" href="__PUBLIC__/Css/common.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>
								类型ID
							</th>
							<th>
								类型名称
							</th>
							<th>
								操作
							</th>
						</tr>
					</thead>
					<tbody>
						<foreach name="type" item="v">
						<tr class="info">
							<td>
								{$v.tid}
							</td>
							<td>
								{$v.tname}
							</td>
							<td>
								<a href="{:U('TypeAttr/index', array('tid' => $v['tid']))}" class="btn btn-success"><i class="icon-th icon-white"></i>属性列表</a>
								<a href="{:U('edit', array('tid' => $v['tid']))}" class="btn btn-warning"><i class="icon-pencil icon-white"></i>修改</a>
								<a href="{:U('del', array('tid' => $v['tid']))}" class="btn btn-danger"><i class="icon-trash icon-white"></i>删除</a>
							</td>
						</tr>
						</foreach>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
