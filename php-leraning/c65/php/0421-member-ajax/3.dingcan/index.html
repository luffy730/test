<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('input[name=food]').blur(function(){
					var food = $(this).val();
					food = $.trim(food);
					if(food == '') return;
					$.ajax({
						//1.找到电话号码（确定请求地址）
						url:"./rest.php",
						//2.打电话（请求方式为post）
						type:"post",
						//3.说你要吃什么？（发送数据）
						data:{f : food},
						//4.饭店说有还是没有（服务器的响应）
						success:function(phpData){
							//5.你自己要回答（得到服务器的响应然后客户端做出一些动作）
							if(phpData == 1){
								$('#rest').html('有！');
								$('#myself').html('要！快送来！我在后盾IT教育，😄');
							}else{
								$('#rest').html('没有！');
								$('#myself').html('什么饭店？这么好的菜居然没有');
							}
							
						}
						
						
					});
				})
			})
		</script>
	</head>
	<body>
		吃什么：<input type="text" name="food" id="" style="width: 300px;" placeholder="输入你要点的餐，可以试试 番茄炒西红柿"/>
		<br />
		饭店说：<span style="color: red;" id="rest"></span>
		<br />
		我说：<span style="color: green;" id="myself"></span>
	</body>
</html>
