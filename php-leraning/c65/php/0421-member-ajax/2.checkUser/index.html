<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.8.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$('input[name=username]').blur(function(){
					//获取表单的内容(用户名)
					var uname = $(this).val();
					//发异步
					$.ajax({
						//请求地址
						url:"./check.php",
						//请求方式
						type:"post",
						//发送数据
						data:{u:uname},
						//得到服务器的响应
						//phpData 就是服务器响应的数据
						success:function(phpData){
							if(phpData == 1){
								$('#msg').html('<span style="color:red">用户名已存在</span>');
							}else{
								$('#msg').html('<span style="color:green">可以注册</span>');
							}
						}
						
						
						
					});
				})
			})
		</script>
	</head>
	<body>
		用户名：<input type="text" name="username" id="" /><span id="msg"></span>
	</body>
</html>
